<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grandma's Movie Aggregtor</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>
<body id="content-container">
    <!-- Your content goes here -->
    <header>
        <div class="hero-head">

        </div>
        <div class="hero-body">
            <img class="hero-image" id="hero-wide" src="./assets/GrandmasOldFashionedWebDevelopmentWide.png" alt="header image"></img>
            <img class="hero-image" id="hero-narrow" src="./assets/GrandmasOldFashionedWebDevelopment.png" alt="header image"></img>
        </div>
    </header>
    <nav class="navbar">
        <h3 class="pageTitle"><span id="grandmas">Grandma's Old-Fashioned </span>Movie Agregator</h3>
        <button class="navbar-item button search-bar js-modal-trigger" id="modal-call-button" data-target="modal">Search</button>
    </nav>

    <main>
        <modal id="modal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box">
                    <div>
                        <label for="movie-title">Movie title *</label>
                        <input type="text" name="Movie" class="modal-input" id="movie-title" placeholder="Movie title" required>
                        <label for="movie-year">Year</label>
                        <input type="text" name="Year" class="modal-input" id="movie-year" placeholder="YYYY">
                    </div>
                    <button class="button" type="submit" id="modal-submit">Search</button>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </modal>

        <section class="columns" id="previous-results">

        </section>

    </main>
    
    <footer id="footer">
        <p id="end-tag">&copy; Grandma's Old-Fashioned Web Development</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
